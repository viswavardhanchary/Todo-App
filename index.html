<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <meta name="todo-app | todo -list" content="Stay organized and boost your productivity with our user-friendly to-do list app. Easily create, update, and manage tasks with a sleek interface designed for simplicity and efficiency. Perfect for students, professionals, and anyone looking to keep track of their daily goals.">
  <title>Todo - App</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./todo-icon.png"> 
</head>

<body>
  <header>
    <nav>
      <div class="heading-info"></div>
    </nav>
  </header>

  <div class="para-name">
    <p>
      Enter the Name correctly! There is no Change Option.
    </p>
  </div>

  <div class="ask-name">
    <div class="input">
      <input type="text" placeholder="Enter the name!" class="input-name"><br />
      <button class="ok-click">
        OK
      </button>
    </div>
  </div>

  <div class="elements-main">
    <div class="element">
      <div class="done">Done Tasks</div>
      <div class="pending colors">Pending Tasks</div>
    </div>
  </div>

  <div class="main">
    <div class="main-no-flex">
      <div class="main-content">
        <input class="text-input" placeholder="Enter the Task/Event..."></input>
        <input type="date" class="date-input">
        <input type="time" class="time-input">
        <button class="add-task">Add</button>
      </div>
      <div class="main-tasks-pending">
      </div>
      <div class="main-tasks-done"></div>
      <div class="main-not-added">
        <div class="not-added">
          <div class="para1">Not Yet Added.</div>
          <div class="" para2>Add your Tasks/Events..</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
